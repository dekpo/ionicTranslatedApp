<ion-list>
  <ion-list-header>
    {{'POPFLAGS.title' | translate}}
  </ion-list-header>
  <ion-item button *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
    <img [src]="lng.img" width="40" slot="start">
    <ion-label text-wrap>
      {{ lng.text }}
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selected"></ion-icon>
  </ion-item>
</ion-list>
